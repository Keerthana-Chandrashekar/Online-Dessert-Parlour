<html>
    <head>
        <title>Login Portal</title>
        <link rel="stylesheet" href="../css/login.css">
    </head>
<body>
    <div class="mainContainer">
        <div class="formCard">
        <h1>Login into your account</h1>
        <h2>Dont miss the delicious offers !! Quickly log in.....</h2>
        <div class="inputField">
            <input type="text" id="uname" placeholder="Enter Username" name="uname" required>
        </div>
        <div class="inputField">
            <input type="password" id="upass" placeholder="Enter password" name="upass" required>
        </div>
        <button type="submit" onclick="lognIn()" class="logBtn">Login In</button>
        <div class="iconLogo">
            <a href="https://www.facebook.com/login/">
                <img src="../Images/fbLogo.png"/>
            </a>
            <a href="https://www.instagram.com/accounts/login/">
                <img src="../Images/insta.jpg" />
            </a>
            <a href="https://in.pinterest.com/">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Pinterest-logo.png" />
            </a>
        </div>
        <h2>Dont have an account ? <a href="signUp.html">Sign Up</a></h2>
        </div>
    </div>
</body>
<script>
    function lognIn() {
        var user = document.getElementById('uname').value;
        var password = document.getElementById('upass').value;
        if(user == 'keerthana' && password == 'keets123') {
            location.replace("home.html");
        }
        else
        alert("Please enter correct credentials !");
    }
    </script>
</html>
