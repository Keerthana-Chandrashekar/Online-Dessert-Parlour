<html>
    <head>
        <title>Magonlia Desserts - Cone Menu</title>
        <link rel="stylesheet" href="../css/menu.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    </head>

    <body ng-app="myApp" ng-controller="myCtrl">
        <div class="content">

            <div class="sticky">Free delivery for orders $30 and above! Same day delivery available for all orders made before 4pm.</div>

            <div class="goBack">
                <div style="padding-left: 15px;">
                    <div class="roundBtn">
                        <a href="home.html" style="text-decoration: none;">
                        <i ng-href="home.html" style="font-size: 20px; cursor: pointer;" class="fa fa-home" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
                <div class="logo">MAGNOLIA DESSERTS</div>
                <div class="btns">
                    <div class="toggleBtn">
                        <i ng-Click="gridView = true" ng-style="{ 'opacity' : (gridView) ? '' : '0.5' }" ng-model="gridView" ng-init="gridView = true" class="fa fa-th-large"></i>
                        <i ng-Click="gridView = false" ng-style="{ 'opacity' : (!gridView) ? '' : '0.5' }" class="fa fa-th-list"></i>
                    </div>
                    <div ng-click="sortBy('name')" class="roundBtn">
                        <i class="fa fa-sort-alpha-asc" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            
            <!-- GRID VIEW-->
            <div ng-if="gridView" class="flavourArea">
            <div ng-repeat="x in flavors | orderBy:mySort" class="menuCard">
                <div ng-if="x.best" class="bestSeller">
                    <img src="../Images/bestSeller.png"/>
                </div>
                <div class="imgCard">
                    <img class="coneImg" src="{{x.img}}"/>
                </div>
                <div class="textCard">
                    <h1>{{x.name}}</h1>
                    <h2>{{x.price}}</h2>
                    
                </div>
            </div>
            </div>

            <!-- LIST VIEW -->
            <div ng-if="!gridView" class="listflavourArea">
                <div ng-repeat="x in flavors | orderBy:mySort" class="listFlavourMenu">
                    <div ng-if="x.best" class="bestSellerList">
                        <img src="../Images/bestSeller.png"/>
                    </div>
                    <div class="listImg">
                        <img src="{{x.img}}"/>
                    </div>
                    <div class="listName">
                        <h1>{{x.name}}</h1>
                        <div class="listDesc">
                            <h3>{{x.desc2}}</h3>
                            <h4>{{x.desc}}</h4>
                        </div>
                    </div>
                    <div class="listCupCost">
                        <h2>{{x.price}}</h2>
                    </div>
                    
                </div>
            </div>
        </div>
    </body>
